name: Docker CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker build -t python-devops-app .

      - name: Test Flask Installation
        run: docker run --rm python-devops-app python -c "import flask; print('Flask OK')"

      - name: Test Root Endpoint
        run: |
          docker run -d --name test_root -p 5000:5000 python-devops-app
          sleep 10
          docker exec test_root curl -f http://127.0.0.1:5000/
          docker stop test_root

      - name: Test /status Endpoint
        run: |
          docker run -d --name test_status -p 5000:5000 python-devops-app
          sleep 10
          docker exec test_status curl -f http://127.0.0.1:5000/status
          docker stop test_status

      - name: Test /metrics Endpoint
        run: |
          docker run -d --name test_metrics -p 5000:5000 python-devops-app
          sleep 10
          docker exec test_metrics curl -f http://127.0.0.1:5000/metrics
          docker stop test_metrics
