name: Docker CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker build -t python-devops-app .

      - name: Test Flask Installation
        run: docker run --rm python-devops-app python -c "import flask; print('Flask OK')"

      - name: Test /status Endpoint
        run: |
          docker run -d --name test_app -p 5000:5000 python-devops-app
          sleep 5
          curl -f http://localhost:5000/status
          docker stop test_app

      - name: Test /metrics Endpoint
        run: |
          docker run -d --name test_metrics_app -p 5000:5000 python-devops-app
          sleep 5
          curl -f http://localhost:5000/metrics
          docker stop test_metrics_app
